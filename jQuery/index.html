<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery</title>
</head>

<body>

    <div class="main">
        <div class="main-container">
            <!-- ? hide & show -->
            <div class="main-hide">
                <div class="hide-button">
                    <button id="hide-me">Hide me</button>
                    <button id="show-me">Show me</button>
                    <button id="toggle">Toggle</button>
                </div>
                <h1>Assalomu alaykum va rahmatullohi va barakatuh</h1>
            </div>
            <!-- ? fade -->
            <div class="main-fade">
                <div class="fade-button">
                    <button id="fadeOut">Fade Out me</button>
                    <button id="fadeIn">Fade In me</button>
                    <button id="fadeToggle">Fade Toggle</button>
                    <button id="fadeTo">Fade To</button>
                    <button id="fadeReturn">Fade Return</button>
                </div>
                <h2>Assalomu alaykum va rahmatullohi va barakatuh</h2>
            </div>
            <div class="main-slide">
                <div class="fade-button">
                    <button id="slideUp">Slide Up me</button>
                    <button id="slideDown">Slide Down me</button>
                    <button id="slideToggle">Slide Toggle</button>
                </div>
                <h3>Assalomu alaykum va rahmatullohi va barakatuh</h3>
            </div>
        </div>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
